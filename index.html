<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 500px; }
    .btn {
      padding: 10px 15px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h2>GIS Tracking System</h2>
  <button id="loginBtn" class="btn">Sign in with Google</button>
  <button id="logoutBtn" class="btn" style="display:none;">Logout</button>

  <div id="map"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <script>
    // ✅ Your Mapbox Token
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmVkcmktMjU2IiwiYSI6ImNtZnkxN3psZzA2azQya3MzYWo2NjEwdG4ifQ.-tyKAt2LloHxdUYDYfiZMw';

    // ✅ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCygRKrnhEecPrhRMJZUm1sVKVrZYUbWLY",
      authDomain: "fredportfolio-7a53c.firebaseapp.com",
      projectId: "fredportfolio-7a53c",
      storageBucket: "fredportfolio-7a53c.firebasestorage.app",
      messagingSenderId: "586695046110",
      appId: "1:586695046110:web:b16ad1db078b359c3fe34f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ✅ Google Login
    document.getElementById('loginBtn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          alert("Signed in as: " + result.user.displayName);
          document.getElementById('loginBtn').style.display = "none";
          document.getElementById('logoutBtn').style.display = "inline-block";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    // ✅ Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => {
        alert("Logged out!");
        document.getElementById('loginBtn').style.display = "inline-block";
        document.getElementById('logoutBtn').style.display = "none";
      });
    });

    // ✅ Load Mapbox Map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [30.5, 0.3], // Uganda area
      zoom: 5
    });

    // Add blue marker for user location (example)
    const userMarker = new mapboxgl.Marker({ color: "blue" })
      .setLngLat([30.5, 0.3])
      .addTo(map);
  </script>
</body>
